<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="center">
    <main class="center">
        <div id="counter-container" class="center">
            <p id="show-val" class="center">0</p>
        </div>
        <div id="btn-container">
            <button id="increase" class="btn">+</button>
            <button id="reset" class="btn">Reset</button>
            <button id="decrease" class="btn">-</button>
        </div>
    </main>
    <div id="help">
        <div id="help-info" class="hidden">
            <h2>Keyboard controls</h2>
            <p>"+" key increases the count</p>
            <p>"-" key decreases the count</p>
            <p>"r" key resets the count to 0</p>
        </div>
        <button id="help-btn">?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
